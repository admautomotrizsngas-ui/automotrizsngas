    <script>
    // Barra de búsqueda para filtrar las opciones
    document.getElementById('busqueda-datos').addEventListener('input', function() {
        const filtro = this.value.toLowerCase();
        const opciones = document.querySelectorAll('.opcion');
        opciones.forEach(function(opcion) {
            const texto = opcion.textContent.toLowerCase();
            opcion.style.display = texto.includes(filtro) ? '' : 'none';
        });
    });
    </script>
